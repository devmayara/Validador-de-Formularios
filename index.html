<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Validador de Formulário</title>
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="assets/images/financial_data.png" alt="">
        </div>
        <div class="reghtside">
            <h1>Crie uma conta</h1>

            <form action="cadastro.php" method="post" class="validator">
                <label for="">
                    Seu nome: <br>
                    <input type="text" name="name" data-rules="required|min=3">
                </label>
                <label for="">
                    Seu e-mail: <br>
                    <input type="text" name="email" data-rules="required">
                </label>
                <label for="">
                    Sua senha: <br>
                    <input type="password" name="password">
                </label>
                <label for="">
                    <input type="submit" value="Cadastrar">
                </label>
            </form>

            <div>
                Já tem uma conta? <a href="">Faça o Login</a>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
